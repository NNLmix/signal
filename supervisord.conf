[supervisord]
nodaemon=true
loglevel=info

[program:bot]
command=python -u -m bot_runner
priority=10
autostart=true
autorestart=true
startsecs=2
startretries=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopasgroup=true
killasgroup=true

[program:processor]
command=python -u processor.py
priority=20
autostart=true
autorestart=unexpected
startsecs=2
startretries=10
exitcodes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopasgroup=true
killasgroup=true

[program:feeder]
command=python -u feeder.py
priority=15
autostart=true
autorestart=true
startsecs=2
startretries=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopasgroup=true
killasgroup=true

[program:worker]
command=python -u worker.py
priority=30
autostart=true
autorestart=false
startsecs=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:health]
command=python -u -m uvicorn health:app --host 0.0.0.0 --port 8080 --log-level warning
priority=5
autostart=true
autorestart=true
startsecs=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
